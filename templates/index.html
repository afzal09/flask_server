<!DOCTYPE html>
<html>
<head>
    <title>Directory Listing</title>
</head>
<body>
    <h1>Directories and Files</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="{{ url_for('view_directory', subpath=item) }}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
